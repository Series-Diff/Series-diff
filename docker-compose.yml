services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - comparison-tool-network
    volumes:
      - redis-data:/data
  backend:
    build: ./Flask-API
    ports:
     - "5000:5000"
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=development
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - comparison-tool-network
    volumes:
      - ./Flask-API:/app
      - /app/.venv
  frontend:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000/
    networks:
      - comparison-tool-network
    volumes:
      - ./client:/app
      - /app/node_modules
networks:
  comparison-tool-network:
   driver: bridge