name: Frontend CI

on:
  push:
    paths:
      - "client/**"
  pull_request:
    paths:
      - "client/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      # IS_E2E: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')) }}
      IS_E2E: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Fix permissions
        run: sudo chown -R $(id -u):$(id -g) client/

      - name: Install dependencies
        working-directory: client
        run: npm ci --cache ~/.npm --prefer-offline

      - name: Build project
        working-directory: client
        run: CI=false npm run build

      - name: Run unit tests
        working-directory: client
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build and start services
        if: env.IS_E2E == 'true'
        run: docker compose up -d --build

      - name: Wait for services
        if: env.IS_E2E == 'true'
        run: |
          timeout 60 bash -c 'until nc -z localhost 5000; do sleep 1; done'
          timeout 60 bash -c 'until nc -z localhost 3000; do sleep 1; done'

      - name: Cache Playwright browsers
        if: env.IS_E2E == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: env.IS_E2E == 'true'
        working-directory: client
        run: npx playwright install chromium

      - name: Run E2E tests
        if: env.IS_E2E == 'true'
        working-directory: client
        run: npx playwright test

      - name: Stop services
        if: always() && env.IS_E2E == 'true'
        run: docker compose down
