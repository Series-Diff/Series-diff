name: Frontend CI

on:
  push:
    paths:
      - "client/**"
  pull_request:
    paths:
      - "client/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      IS_E2E: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Fix permissions
        run: sudo chown -R $(id -u):$(id -g) client/

      - name: Install dependencies
        working-directory: client
        run: npm ci --cache ~/.npm --prefer-offline

      - name: Build project
        working-directory: client
        run: CI=false npm run build

      - name: Run unit tests
        working-directory: client
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Install minimal apt dependencies for Playwright
        if: env.IS_E2E == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 libatk-bridge2.0-0 libdrm-dev libxkbcommon-dev libgbm-dev libasound2t64 \
            libatspi2.0-0 libxshmfence-dev fonts-liberation fonts-noto-color-emoji

      - name: Set up Docker Buildx
        if: env.IS_E2E == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers (backend)
        if: env.IS_E2E == 'true'
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-docker-backend-${{ hashFiles('docker-compose.yml', 'Flask-API/Dockerfile') }}
          path: /tmp/docker-cache-backend
          restore-keys: ${{ runner.os }}-docker-backend-

      - name: Cache Docker layers (frontend)
        if: env.IS_E2E == 'true'
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-docker-frontend-${{ hashFiles('docker-compose.yml', 'client/Dockerfile') }}
          path: /tmp/docker-cache-frontend
          restore-keys: ${{ runner.os }}-docker-frontend-

      - name: Build backend image
        if: env.IS_E2E == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./Flask-API
          file: ./Flask-API/Dockerfile
          push: false
          tags: series-diff-backend:latest
          cache-from: type=local,src=/tmp/docker-cache-backend
          cache-to: type=local,dest=/tmp/docker-cache-backend,mode=max

      - name: Build frontend image
        if: env.IS_E2E == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: series-diff-frontend:latest
          cache-from: type=local,src=/tmp/docker-cache-frontend
          cache-to: type=local,dest=/tmp/docker-cache-frontend,mode=max

      - name: Start services
        if: env.IS_E2E == 'true'
        run: docker compose up -d

      - name: Wait for services
        if: env.IS_E2E == 'true'
        run: |
          sudo apt-get install -y wait-for-it
          wait-for-it localhost:5000 --timeout=30
          wait-for-it localhost:3000 --timeout=30

      - name: Cache Playwright browsers
        if: env.IS_E2E == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright
        if: env.IS_E2E == 'true'
        working-directory: client
        run: npx playwright install --with-deps

      - name: Run E2E tests
        if: env.IS_E2E == 'true'
        working-directory: client
        run: npx playwright test

      - name: Stop services
        if: always() && env.IS_E2E == 'true'
        run: docker compose down