name: Frontend CI

on:
  push:
    paths:
      - "client/**"
  pull_request:
    paths:
      - "client/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Dla docker-compose

      - name: Build and start services
        run: docker-compose up -d --build  # Uruchamia Flask + React w tle

      # - name: Wait for services
      #   run: sleep 10  # Czekaj na start; alternatywnie użyj curl/wait-for-it na healthcheck

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-apt-

      - name: Install minimal apt dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 libatk-bridge2.0-0 libdrm-dev libxkbcommon-dev libgbm-dev libasound2t64 \
            libatspi2.0-0 libxshmfence-dev fonts-liberation fonts-noto-color-emoji

      - name: Install npm dependencies
        # working-directory: client
        run: npm ci

      - name: Build project
        # working-directory: client
        run: CI=false npm run build

      - name: Run unit tests
        # working-directory: client
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Install Playwright
        # working-directory: client
        run: npx playwright install --with-deps

      - name: Run E2E tests
        # working-directory: client
        run: npx playwright test

      - name: Stop services
        if: always()
        run: docker-compose down  # Zawsze wyłącz na końcu